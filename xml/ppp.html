<!DOCTYPE html>
<html>
<body>
<h2>Poblacion activa Euskadi 25-44 años. Fuente: Eustat</h2>
<p>Datos en miles de personas</p>
<button type="button" onclick="loadXMLDoc()">
see data</button>
<p><textarea id="demo"></textarea></p>
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://sofiaherrador.github.io/practicaDatos/xml/ppp.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("serie");
  for (i = 0; i< x.length; i++) {
    an = x[i].getElementsByTagName("Nombre");
    
    txt += an[0].childNodes[0].nodeValue + "\n";
  }
  document.getElementById("demo").innerHTML = "Año  -   Fase  -   Valor   " +"\n"+ txt;
}
</script>
</body>
</html>
